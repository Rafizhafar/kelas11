<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="images">
      <div class="container mt-3">
        <h2>Rounded Corners</h2>
        <p>Class .rounded menambahkan sudut membulat pada gambar:</p>
        <img
          src="image/testimonial-2.jpg"
          class="rounded"
          alt="Cinque Terre"
          width="304"
          height="236"
        />
      </div>
      <div class="container mt-3">
        <h2>Circle</h2>
        <p>Class .rounded-circle membentuk gambar menjadi lingkaran:</p>
        <img
          src="image/testimonial-2.jpg"
          class="rounded-circle"
          alt="Cinque Terre"
          width="304"
          height="236"
        />
      </div>
      <div class="container mt-3">
        <h2>Thumbnail</h2>
        <p>Class .img-thumbnail membuat thumbnail gambar:</p>
        <img
          src="image/testimonial-2.jpg"
          class="img-thumbnail"
          alt="Cinque Terre"
          width="304"
          height="236"
        />
      </div>
    </div>
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 10px;
      "
    >
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="2.html">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="1.html">1</a></li>
        <li class="page-item"><a class="page-link" href="2.html">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="4.html">4</a></li>
        <li class="page-item"><a class="page-link" href="4.html">Next</a></li>
      </ul>
    </div>
  </body>
</html>
